<div class="container">
  <div id="space" class="row">
    <img id="space-image" src="assets/Mock-cafe.png" />

    <div class="example-box" id="bottlecap" cdkDrag *ngFor="let spaceCap of this.spaceCaps"   style="background-color: blanchedalmond;">
      {{spaceCap.title}}
      <canvas #space width="25" height="50" (isVisible)="renderText(space)"></canvas>
    </div>
  </div>
</div>
<button (click)="checkSpaces()">Check Spaces</button>
<button (click)="renderText()">Render Text</button>
