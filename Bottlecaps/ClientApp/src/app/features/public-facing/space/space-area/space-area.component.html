<div class="container">
  <div id="space" class="row">
    <img id="space-image" src="assets/Mock-cafe.png" />

    <div class="bottlecap"
         cdkDrag
         *ngFor="let spaceCap of this.spaceCaps"
         (cdkDragEnded)="onDragEnded($event, spaceCap)">
      {{spaceCap.title}}
      <!--<canvas #space  (isVisible)="renderText(space)"></canvas>-->
    </div>
  </div>
</div>
<button (click)="checkSpaces()">Check Spaces</button>
