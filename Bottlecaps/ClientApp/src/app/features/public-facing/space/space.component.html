<button class="btn btn-dark" [routerLink]="['/dashboard']">Dashboard</button>
<hr />
<div class="row">
  <div class="col-md-4">
    <h2>Space Name</h2>
  </div>
  <div class="col-md-8">
    <p>This is a description of the space where you can find an email address</p>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-4">
    <p>Place Bottlecap in Space</p>
    <form class="form-inline">
      <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" #bottlecap>
        <option selected>Choose...</option><!--TODO: CHCANGE THIS TO "WAITING" WHEN STILL LOADING-->
        <option *ngFor="let bottlecap of this.bottlecapService.bottleCapCollection" value="{{bottlecap.bottlecapId}}">{{bottlecap.title}}{{bottlecap.bottlecapId}}</option>
      </select>
      <button type="submit" class="btn btn-primary my-1" (click)="placeBottlecap(bottlecap.value)">Place</button>
    </form>
  </div>
  <div class="col-md-4">
    <p>Remove Bottlecap From Space</p>
    <form class="form-inline">
      <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
        <option selected>Choose...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <button type="submit" class="btn btn-danger my-1">Remove</button>
    </form>
  </div>
  <div class="col-md-4">
    <p>Add Bottlecap To My Collection</p>
    <form class="form-inline">
      <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
        <option selected>Choose...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <button type="submit" class="btn btn-success my-1">Add</button>
    </form>
  </div>
</div>
<hr />
<app-space-area></app-space-area>
<hr />
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <app-tags></app-tags>
    </div>
    <div class="col-md-8">
      <app-links></app-links>
    </div>
    <!--<div class="col-md-3">
      <h3>Space Details</h3>
      <img src="#" alt="Alternate Text" />
    </div>-->
  </div>
</div>
