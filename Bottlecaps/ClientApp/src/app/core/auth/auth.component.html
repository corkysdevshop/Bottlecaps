<h4>Log in</h4>
<br />

<form #logInForm="ngForm" (ngSubmit)="logIn(logInForm.value)">
  <label for="emailLogin" class="col-md-3 control-label">Email</label>
  <input type="text"
         id="emailLogin"
         class="form-control"
         ngModel
         name="emailLogin" />

  <label for="password" class="col-md-3 control-label">Password</label>
  <input type="passwordLogin"
         id="passwordLogin"
         class="form-control"
         ngModel
         name="passwordLogin" />

  <br />
  <button type="submit"
          class="">
    Login
  </button>

</form>

<hr />
<h4>Register a new account</h4>
<br />

<form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
  <label for="emailRegister" class="col-md-3 control-label">Email</label>
  <input type="text"
         id="emailRegister"
         class="form-control"
         ngModel
         name="emailRegister" />

  <label for="password" class="col-md-3 control-label">Password</label>
  <input type="passwordRegister"
         id="passwordRegister"
         class="form-control"
         ngModel
         name="passwordRegister" />

  <br />
  <button type="submit"
          class="">
    Register
  </button>

</form>
