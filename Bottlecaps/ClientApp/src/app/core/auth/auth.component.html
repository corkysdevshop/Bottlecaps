

<h4>Register a new account</h4>
<br />
<div *ngIf="!formRegister.valid"><p>Please enter email and password</p></div>
<form [formGroup]="formRegister" (ngSubmit)="authService.register(formRegister.value)">
  <input type="email"
         formControlName="email"
         placeholder="Email"
         id="emailRegister"
         class="form-control"
         name="emailRegister" />
  <br />
  <input type="password"
         formControlName="password"
         placeholder="Password"
         id="passwordRegister"
         class="form-control"
         name="passwordRegister" />

  <br />

  <button type="submit"
          class=""
          [disabled]="!formRegister.valid">
    Register
  </button>
</form>
<hr />
<h4>Log in</h4>
<div *ngIf="!formLogin.valid"><p>Please enter email and password</p></div>
<form [formGroup]="formLogin" (ngSubmit)="authService.login(formLogin.value)">
  <input type="email"
         formControlName="email"
         placeholder="Email"
         id="emailLogin"
         class="form-control"
         name="emailLogin" />
  <br />
  <input type="password"
         formControlName="password"
         placeholder="Password"
         id="passwordLogin"
         class="form-control"
         name="passwordLogin" />

  <br />

  <button type="submit"
          class=""
          [disabled]="!formLogin.valid">
    Login
  </button>
</form>
